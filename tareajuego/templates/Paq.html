<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 120px;
            height: 120px;
            color: lightblue;
            border-radius: 5px;
            border: 2px solid black;
        }
        .container {
            color: rgb(37, 146, 58);
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
    <title>Patio de juegos</title>
</head>
<body>
    <head>WOLOLOL</head>
    <div class="container">
        {% for i in range(0,num) %}
        <div class="box" style="background-color:{{color}};"></div>
        {% endfor %}
    </div>
</body>
</html>
