<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table tr td {
            width: 50px;
            height: 50px;
            border: 1px solid;
            margin: 0;
        }
        .color1 {
            background-color:green;
        }
        .color2 {
            background-color:red;
        }
    </style>
    <title>Chess</title>
</head>
<body>
    <table>
        {% for j in range(0,j): %}  
        <tr>
            {% for i in range(0,i): %}
            <td class='color{{ (i+j)%2+1}}'>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
