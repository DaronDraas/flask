<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-1">Counter</h1>
        <h3 class="m-2">{{session['visits']}} Visits</h3>
            <form action="/count">
                <input type="submit" class="btn btn-primary mt-2" value="Add 2 visits"></input>
            </form>
            <form action="/reset">
                <input type="submit" class="btn btn-danger mt-2" value="Reset"></input>
            </form>
    </div>
</body>
</html>
